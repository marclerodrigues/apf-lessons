<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <div class="sign-up">
      <div class="sign-up__header">
        <div class="sign-up__title">Gradie</div>
        <div class="sign-up__subtitle">Beautiful gradients in seconds.</div>
      </div>
      <div class="sign-up__form">
        <div class="sign-up__title sign-up__title--form">Login</div>
        <div class="sign-up__fields">
          <div class="sign-up__field-group">
            <label class="sign-up__label"> Email </label>
            <input
              type="email"
              class="sign-up__field"
              name="email"
              placeholder="john@example.com"
            />
          </div>

          <div class="sign-up__field-group">
            <label class="sign-up__label"> Password </label>
            <input
              type="password"
              class="sign-up__field"
              name="password"
              placeholder="At least 8 characters"
            />
          </div>

          <div class="sign-up__field-group">
            <label class="sign-up__label sign-up__label--checkbox">
              <input
                type="checkbox"
                class="sign-up__field sign-up__field--checkbox"
                name="terms_of_services"
              />

              By creating your account, you agree to the Terms & Conditions.
            </label>
          </div>

          <div class="sign-up__actions">
            <div class="sign-up__button">Create an Account</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
