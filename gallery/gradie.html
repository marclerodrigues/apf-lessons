<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gradie - Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./gradie.css" />
  </head>

  <body>
    <div class="signin">
      <div class="signin__header">
        <div class="signin__title">
          Gradie
        </div>

        <div class="signin__subtitle">
          Beautiful gradients in seconds.
        </div>
      </div>

      <div class="signin__form">
        <div class="signin__title signin__title--normal">
          Login
        </div>
        <div class="signin__formgroup">
          <div class="signin__formfield">
            <label for="email" class="signin__label">
              Email
            </label>
            <input name="email" type="text" placeholder="john@example.com" class="signin__field" tabindex="1" />
          </div>

          <div class="signin__formfield">
            <label for="password" class="signin__label">
              Password
            </label>
            <input name="password" type="password"  placeholder="At least 8 characters." class="signin__field" tabindex="2" />
          </div>
        </div>

        <div class="signin__formfield signin__formfield--checkbox">
          <label for="agreement" class="signin__label signin__label--checkbox">
            <input name="agreement" type="checkbox" class="signin__field signin__field--checkbox" tabindex="3" />
            By creating an account you agree with the <a class="signin__terms" href="#">Terms & Conditions.</a>
          </label>
        </div>

        <div class="signin__actions">
          <button class="signin__button">
            Create an Account
          </button>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
